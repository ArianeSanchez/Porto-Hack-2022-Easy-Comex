<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Easy Comex</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">

  <div class="box">
    <div class="container-3">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="search" id="search" placeholder="Search..." />
    </div>
  </div>

  <div class="leftbox">
    <nav>
      <img src="./logo.png" id="logo"> </img>
      <a id="profile"> <i class="fas fa-user"></i> </a>
      <a id="back" href="./index.html"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> </a>
      <a id="sign-out"> <i class="fas fa-sign-out-alt"></i> </a>
     

    </nav>
  </div>
  <div class="rightbox">
    <div class="rb-container">
      <h1>Notificações</h1>
      <ul class="rb">
       
        <li class="rb-item" ng-repeat="itembx">
          <a href="./historicoruim.html">
          <div class="timestamp">
            01 de Agosto 2022
          </div>
          <div class="item-title">HELIO 765432-1 <i class="fa fa-flag" aria-hidden="true"></i> </div>
          <div class="item-status">Status: Inspeção Física</div>
          </a>
        </li>


        <li class="rb-item" ng-repeat="itembx">
          <div class="timestamp">
            04 de Janeiro 2022
          </div>
          <div class="item-title">HELIO 2221-765 <i class="fa fa-flag" aria-hidden="true"></i> </div>
          <div class="item-status">Status: Inspeção Física </div>
        </li>

        <li class="rb-item" ng-repeat="itembx">
          <div class="timestamp">
            04 de Dezembro 2021
          </div>
          <div class="item-title">HELIO 1333-715 <i class="fa fa-flag" aria-hidden="true"></i> </div>
          <div class="item-status">Status: Inspeção Física </div>
        </li>
      </ul>
      
    </div>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js'></script>
<script src='https://code.jquery.com/jquery-3.5.0.slim.js'></script>
</body>
</html>
